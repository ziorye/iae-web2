<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Demo 4 - jQuery</title>
</head>

<body>
    <h2>AJAX Demo 4 - jQuery - $.get</h2>
    <button type="button" onclick="loadJSON()">请求 JSON 数据</button>
    <div id="myDiv"></div>

    <script src="./js/jquery.js"></script>
    <script>
        function loadJSON() {
            /*
               $.get();
                   语法之一：
                       $.get("请求地址","请求参数",function(形参){
                           // ...
                       }); 
             */ 
            $.get("./data/ajax_json.json", {}, function(data){
                for(var i = 0; i < data.length; i++) {
                    $("#myDiv").append("<p title='"+data[i].title+"'>"+data[i].name+"</p>");
                }
            });
        }
    </script>
</body>

</html>
